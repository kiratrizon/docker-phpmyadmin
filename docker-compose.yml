services:
  db:
    image: mysql:8.0
    container_name: mysql-main
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - mainnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-main
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - mainnet

networks:
  mainnet:
    name: mainnet
